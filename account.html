<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>
<body>
    <main>
        <div id="title">
            <h1>Mein Konto</h1>
        </div>
        <div id="infoContainer">
            <div>
                <p class="textInputTitle">Name</p>
                <div class="userInfoField" id="userInfoNameContainer">
                    <p>
                        <span id="userInfoName" class="textInput">
                            <span id="userInfoNameStaticText"></span>
                            <input type="text" id="editUserNameInput" style="display: none" />
                        </span>
                    </p>
                    <button id="editName">Edit</button>
                </div>
            </div>
            <p class="textInputTitle">E-Mail</p>
            <div class="textInputContainer">
                <!-- <input type="email" id="email" class="textInput" placeholder="Deine E-Mail Adresse" required> -->
                <div id="infoContainerEmail">
                    <p id="userInfoEmail" class="textInput">

                    </p>
                </div>
            </div>
            <p class="textInputTitle">Aktivitäten erstellt:</p>
            <div class="textInputContainer">
                <input type="text" id="ownactivitys" class="textInput" placeholder="Anzahl erstellte Aktivitäten" required readonly>
            </div>

            <p class="textInputTitle">Aktivitäten teilgenommen:</p>
            <div class="textInputContainer">
                <input type="text" id="doneactivitys" class="textInput" placeholder="Anzahl bisheriger Aktivitäten" required readonly>
            </div>            
        </div>
    </main>

    <footer class="footer">
        <a href="/suchen.html"><img id="imghome" src="img/home.svg" alt="home"></a>
        <a href="/menu.html"><img id="imgmenu" src="img/hamburger.svg" alt="menü"></a>
    </footer>
    
 
    <script type="module" src="js/supabase_api.js"></script>
    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/start.js"></script>
    <script type="module" src="js/account.js"></script>

</body>
</html>
