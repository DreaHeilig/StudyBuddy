<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
  <script defer src="login-page.js"></script>
</head>

<body>
<main>
  <h1 id="title">Willkommen zur√ºck!</h1>

  <div id="contentContainer">
      <div id="registrationFormContainer">
          <form id="registrationForm">
              <p class="textInputTitle">E-Mail</p>
              <div class="textInputContainer">
                  <input type="email" id="email" class="textInput" placeholder="Deine E-Mail Adresse" required>
              </div>
              <p class="textInputTitle">Passwort</p>
              <div class="textInputContainer">
                  <input type="password" id="password" class="textInput" placeholder="Passwort Eingeben" required>
              </div>
              <div id="checkboxContainer">
                  <input type="checkbox" id="rememberMe" name="rememberMe" value="remembered">
                  <label for="rememberMe">Angemeldet bleiben</label>
              </div>
              <div id="buttonContainer">
                  <button type="submit" id="loginConfirm">Login</button>
              </div>
          </form>
          <p id="newAccount">
              Neu hier? <a href="registrierung.html">Registriere dich jetzt!</a>
          </p>
      </div>
  </div>

</main>
</body>

</html>
