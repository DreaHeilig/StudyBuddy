<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchen</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>
<body>
    <main>  
        <h1>Aktivität erstellen</h1>

    <!-- Wer, Wie, Wo-->
        <div id="infoContainer">
            <div id="postForm">
                <div class="textInputContainernewactivity">
                    <input type="adresse" id="adresse" class="textInput" placeholder="Adresse" required>
                </div>
                <div class="textInputContainernewactivity">
                    <input type="placedescription" id="placedescription" class="textInput" placeholder="Beschreibung Ort" required>
                </div>
                <div class="textInputContainernewactivity">
                    <input type="kindofactivity" id="kindofactivity" class="textInput" placeholder="Woran arbeitest du?" required>
                </div>
                <div class="textInputContainernewactivity">
                    <input type="needhelp" id="needhelp" class="textInput" placeholder="Brauchst du Hilfe?" required>
                </div>       
                <div class="textInputContainernewactivity">
                    <input type="kindofknowledge" id="kindofknowledge" class="textInput" placeholder="Braucht man Kenntnisse? Welche?" required>
                </div> 
                <div class="textInputContainernewactivity">
                    <input type="file" id="photo" accept="image/*" class="textInput" required>
                </div>
            </div>       
        </div> 

    <!-- Button 1 (Rundförmig) -->
        <button type="submit" class="rounded-button" id="newactivity"><img src="img/go.svg" alt="weiter"></button>

    </main>
    
    <footer class="footer">
        <a href="/suchen.html"><img id="imghome" src="img/home.svg" alt="home"></a>
        <a href="/menu.html"><img id="imgmenu" src="img/hamburger.svg" alt="menü"></a>
    </footer>
    


    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/supabase_api.js"></script>
    <script type="module" src="js/newactivity.js"></script>
</body>
</html>
