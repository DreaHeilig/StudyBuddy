<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
    <script>

        // script prüft, ob wir uns auf der root des servers befinden

        window.addEventListener('DOMContentLoaded', (event) => {
            const rootCheckElem = document.getElementById('rootCheck');
    
            if (window.location.pathname === "/" || window.location.pathname === "/index.html") {
                rootCheckElem.textContent = "You are on the root of the server.";
                rootCheckElem.style.display = "none"; // Hide it if you don't want any message on the root
            } else {
                rootCheckElem.innerHTML = 'Authentication funktioniert nur auf der Root des Servers! Das ist nicht hier, sondern <a href="/"> da </a>';
            }
        });
    </script>
</head>
<body>

    <main>

        <h1 id="title">Account erstellen</h1>

        <div id="contentContainer">
            <div id="registrationFormContainer">
                <form id="registrationForm">
                    <p class="textInputTitle">Name</p>
                    <div class="textInputContainer">
                        <input type="text" id="username" class="textInput" placeholder="Dein Benutzername" required>
                    </div>
                    <p class="textInputTitle">E-Mail</p>
                    <div class="textInputContainer">
                        <input type="email" id="email" class="textInput" placeholder="Deine E-Mail Adresse" required>
                    </div>
                    <p class="textInputTitle">Passwort</p>
                    <div class="textInputContainer">
                        <input type="password" id="password" class="textInput" placeholder="Passwort Eingeben" required>
                    </div>
                    <p class="textInputTitle">Passwort Bestätigen</p>
                    <div class="textInputContainer">
                        <input type="password" id="passwordConfirm" class="textInput" placeholder="Passwort Bestätigen" required>
                    </div>
                    <div id="checkboxContainer">
                        <input type="checkbox" id="rememberMe" name="rememberMe" value="remembered">
                        <label for="rememberMe">Angemeldet bleiben</label>
                    </div>
                    <div id="buttonContainer">
                        <button type="submit" id="registrationConfirm">Registrieren</button>
                    </div>
                </form>
                <p id="alreadyHaveAccount">
                    Du hast schon einen Account? <a href="login.html">Logge dich ein!</a>
                </p>
            </div>
        </div>

    </main>

    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/script.js"></script>
    
</body>
</html>
