<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchen</title>
    <link rel="stylesheet" href="/css/suchen.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>
<body>
    <main>  
        <h1>Finde dein Buddy!</h1>

<!-- Dropdown Menu -->
        <select class="dropdown-city">
            <option value="option1">Stadt auswählen</option>
            <option value="option2">Bern</option>
            <option value="option3">Zürich</option>
            <option value="option5">Genf</option>
        </select>


  <!-- Button 1 (Rundförmig) -->
        <button class="rounded-button"><img src="img/go.svg" alt="weiter"></button>

<!-- Button 2 -->
        <button class="rounded-button"><img src="img/plus.svg" alt="hinzufügen"></button>

    </main>
    
    <footer>
        <img src="img/home.svg" alt="home">
        <img src="img/hamburger.svg" alt="menü">
    </footer>


    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/supabase_api.js"></script>
    <script type="module" src="js/start.js"></script>
</body>
</html>
